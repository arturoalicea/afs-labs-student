apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: aalicea
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/aalicea-harbor-project/db@sha256:927ab01fdea880e2772640086ce2dc3a09aef8ad113283f8f792507606b77bca
        ports:
        - containerPort: 5432
